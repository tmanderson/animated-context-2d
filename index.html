<html>
<head>
  <title>ANIMATED CONTEXT</title>

  <style>
    html, body, canvas {
      height: 100vh;
      margin: 0;
      padding: 0;
      width: 100vw;
    }
  </style>
</head>
  <canvas></canvas>
  <script src="dist/AnimatedContext2D.min.js"></script>
  <script>
    const canvas = document.querySelector('canvas');
    canvas.height = document.body.offsetHeight;
    canvas.width = document.body.offsetWidth;

    const d = 500;
    const ctx = new AnimatedContext2D(canvas);

    ctx.beginPath(d, "out.cubic"); // Note: the extra arguments
    ctx.lineWidth = 4;
    ctx.strokeStyle = '#333';
    ctx.arc(canvas.width/2, canvas.height/2, 50, 0, 2 * Math.PI, true);
    ctx.fill();
    ctx.stroke();

    ctx.beginPath(d, "out.expo");
    ctx.lineWidth = 4;
    ctx.strokeStyle = 'rgba(55, 128, 199, 1)';
    ctx.arc(canvas.width/2, canvas.height/2, 60, Math.PI / 4, 3 * Math.PI / 4);
    ctx.stroke();

    ctx.beginPath(d, "out.expo");
    ctx.lineWidth = 4;
    ctx.strokeStyle = 'rgba(245, 198, 63, 1)';
    ctx.arc(canvas.width/2, canvas.height/2, 65, -Math.PI / 4, Math.PI / 4);
    ctx.stroke();

    ctx.beginPath(d, "out.expo");
    ctx.lineWidth = 4;
    ctx.strokeStyle = 'rgba(173, 48, 73, 1)';
    ctx.arc(canvas.width/2, canvas.height/2, 60, -3 * Math.PI / 4, -Math.PI / 4);
    ctx.stroke();

    ctx.beginPath(d, "out.expo");
    ctx.lineWidth = 4;
    ctx.strokeStyle = 'rgba(64, 143, 78, 1)';
    ctx.arc(canvas.width/2, canvas.height/2, 65, 3 * Math.PI / 4, 3 * Math.PI / 4 + Math.PI / 2);
    ctx.stroke();

    ctx.beginPath(d, "out.expo");
    ctx.lineWidth = 4;
    ctx.strokeStyle = 'rgba(55, 55, 55, 0.25)';
    ctx.rect(
      canvas.width/2 - 50,
      canvas.height/2 - 50,
      100,
      100
    );
    ctx.stroke();

    ctx.beginPath(d, "out.expo");
    ctx.lineWidth = 4;
    ctx.strokeStyle = 'rgba(55, 55, 55, 0.25)';
    ctx.rect(
      canvas.width/2 - 25 * 1.41,
      canvas.height/2 - 25 * 1.41,
      50 * 1.41,
      50 * 1.41
    );
    ctx.stroke();
  </script>
</html>

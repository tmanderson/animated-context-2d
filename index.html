<html>
<head>
  <title>ANIMATED CONTEXT</title>

  <style>
    html, body, canvas {
      height: 100vh;
      margin: 0;
      padding: 0;
      width: 100vw;
    }
  </style>
</head>
  <canvas></canvas>
  <script src="dist/AnimatedContext2D.min.js"></script>
  <script>
    const canvas = document.querySelector('canvas');
    canvas.height = document.body.offsetHeight;
    canvas.width = document.body.offsetWidth;

    const ctx = new AnimatedContext2D(canvas);

    ctx.beginPath(500, AnimatedContext2D.EASE.OUT_CUBIC);
    ctx.strokeStyle = 'blue';
    ctx.lineTo(canvas.width/2, canvas.height/2);
    ctx.stroke();
    ctx.strokeStyle = 'red';
    ctx.arc(50);
    ctx.stroke();
    ctx.fill();
    ctx.strokeStyle = 'green';
    ctx.lineTo(canvas.width, 0);
    ctx.stroke();

    ctx.beginPath(2000, AnimatedContext2D.EASE.OUT_QUARTIC); // Note: the extra arguments
    ctx.moveTo(canvas.width, canvas.height);
    ctx.lineTo(canvas.width/2, canvas.height/2);
    ctx.stroke();

    ctx.beginPath(1000, AnimatedContext2D.EASE.IN_QUARTIC); // Note: the extra arguments
    ctx.moveTo(0, canvas.height);
    ctx.lineTo(canvas.width/2, canvas.height/2);
    ctx.stroke();

    ctx.start();
  </script>
</html>

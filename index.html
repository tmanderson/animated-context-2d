<html>
<head>
  <title>ANIMATED CONTEXT</title>
  <script src="https://unpkg.com/systemjs@0.21.4/dist/system.src.js"></script>
  <style>
    html, body, canvas {
      height: 100vh;
      margin: 0;
      padding: 0;
      width: 100vw;
    }
  </style>
</head>
  <canvas></canvas>
  <script src="dist/index.js"></script>
  <script>
    const canvas = document.querySelector('canvas');
    canvas.height = document.body.offsetHeight;
    canvas.width = document.body.offsetWidth;
    SystemJS.import('AnimatedContext').then(ctx => setTimeout(() => init(ctx), 1000));

    function init({ default: AnimatedContext }) {
      const ctx = new AnimatedContext(canvas);
      ctx.path(250, AnimatedContext.EASE.OUT_QUARTIC)
        .lineTo(canvas.width/2, canvas.height/2)
        .arc(50)
        .moveTo(0, canvas.height)
        .lineTo(canvas.width, 0);

      // ctx.path(250, AnimatedContext.EASE.OUT_QUARTIC)
        // .moveTo(0, -10)
        // .lineTo(canvas.width/2, canvas.height/2);

      ctx.start();
    }
  </script>
</html>
